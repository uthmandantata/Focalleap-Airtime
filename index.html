<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focalleap Airtime App</title>
  </head>
  <body></body>
  <script>
    let airtimeBalance = 4000;
    let dataBalance = 4000;
    const options = prompt(
      `Welcome to Focalleap Bank App!!
        Pleas select one of the following:
        1. Check Balance *123#
        2. Buy Airtime *100#
        3. Borrow Airtime *101#
        4. Exit *  `
    );
    if (options !== "*123#" && options !== "*100#" && options !== "*101#" && options !== "*") {
      alert(
        `Invalid prompt!
        Pleas select one of the following:
        1. Check Balance *123#
        2. Buy Airtime *100#
        3. Borrow Airtime *101#
        6. Exit *  `
      );
    }
    if (options === "*123#") {
      alert(`Balance:
        Airtime = ${airtimeBalance}
        Data = ${dataBalance}`);
    } else if (options === "*100#") {
      let amount = parseFloat(prompt("Enter airtime amount to be bought:"));
      airtimeBalance = airtimeBalance + amount;
    } else if (options === "*101#") {
      let amount = parseFloat(prompt("Enter airtime amount to be borrowed:"));
      if (airtimeBalance > 0) {
        alert("Your airtime has not been exhausted");
      } else {
        airtimeBalance = airtimeBalance - amount;
      }
    } else if (options === "*") {
      alert("Thank you for using Focalleap Airtime App!!");
    }
  </script>
</html>
